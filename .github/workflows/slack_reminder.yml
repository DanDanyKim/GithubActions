name: App Distributor Reminder

on: push

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: slack reminder
        run: |
          chmod +x ./gradle/scripts/actions/slack.sh
            ./gradle/scripts/actions/slack.sh ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: update commit
        run:
          currentBranch=$(git branch --show-current)
          git pull origin ${currentBranch}

          git config --global user.name "DanDanyKim"
          git config --global user.email "danhee.kim@birdview.kr"

          git add -A
          git commit -m "update version"
          git push
